<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Netflix Sign Up</title>
    <link rel="stylesheet" href="7.styles.css">
</head>

<body>
    <!-- Background -->
    <div class="background">
        <!-- Header -->
        <div class="header">
            <svg width="150" height="50" viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg">
                <!-- Dark background -->
                <rect x="0" y="0" width="150" height="50" fill="#221F1F" rx="4" />

                <!-- NETFLIX text in bold red -->
                <text x="75" y="36" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#E50914"
                    text-anchor="middle" letter-spacing="0.5">
                    NETFLIX
                </text>
            </svg>
        </div>

        <!-- Signup Box -->
        <div class="signup-box">
            <div class="signup-content">
                <h1>
                    Create Your Account
                </h1>

                <!-- First Name Input -->
                <input class="input" type="text" placeholder="First Name"/>

                <!-- Last Name Input -->
                <input class="input"type="text" placeholder="Last Name"/>

                <!-- Email Input -->
                <input class="input" placeholder="Email address"/>

                <!-- Password Input -->
                <input class="input" type="password" placeholder="Password"/>

                <!-- Confirm Password Input -->
                <input class="input-2" type="password" placeholder="Confirm Password"/>

                <!-- Terms Agreement -->
                <div class="terms-agreement">
                    <input class="checkbox" type="checkbox"/>
                    <span>I agree to the Netflix
                        <span class="terms-link">Terms of Use</span>
                        and
                        <span class="terms-link">Privacy Policy</span></span>
                </div>

                <!-- Sign Up Button -->
                <button class="button">
                    Create Account
                </button>

                <!-- Already have account section -->
                <div class="sign-in">
                    Already have an account?
                    <span class="sign-in-0">
                        Sign In</span>
                </div>

                <!-- Contact Info -->
                <div class="contact">
                    Need help?
                    <span class="sign-in-0">Contact Support</span>
                </div>

                <!-- reCAPTCHA notice -->
                <div class="reCAPTCHA">
                    This page is protected by Google reCAPTCHA to ensure you're not a
                    bot. <span class="terms-link">Learn more</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
