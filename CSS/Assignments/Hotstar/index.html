            position: absolute;

            height: 24px;

            position: absolute;
            justify-self: center;
            align-self: center;
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-left: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }


        .video-background-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .poster-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img10.hotstar.com/image/upload/f_auto,q_90,w_1920/sources/r1/cms/prod/4975/1769566194975-i');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: opacity 0.5s ease;
            opacity: 0.8;
        }

        .poster-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        .bg-video {
            position: absolute;
            object-fit: cover;
            z-index: -1;
            width: 100%;
            height: 100%;
            transform: translate(0px, -22px) scale(1.4);
        }

        .content-overlay {
            position: absolute;
            top: 375px;
            left: 50px;
            opacity: 0.7;
            transform: scale(0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            z-index: 10;
            transition: opacity 0.5s ease;
            color: white;
            font-size: 26px;
            font-weight: bold;
        }

        .content-overlay.hovered {
            opacity: 1;
        }

        .blue-text {
            color: #1b95e0;
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .show-info {
            font-size: 16x;
            font-weight: normal;
            margin-top: 10px;
        }

        .show-meta {
            margin-bottom: 10px;
            font-size: 30px;
            line-height: 2;
        }

        .show-description {
            margin-bottom: 10px;
            max-width: 600px;
        }

        .show-genres .genre {
            font-size: 30px;
            margin-right: 5px;
            line-height: 2;
        }

        #muteButton {
            position: absolute;
            /* Position the button relative to the container */
            bottom: 175px;
            /* Adjust top position */
            right: 80px;
            /* Adjust right position */
            cursor: pointer;

            padding: 8px;
            background-color: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #fff;
        }

        #muteButton:hover {
            transform: scale(1.1);
        }

            width: 20px;
            height: 20px;

<script>
    // Get references to the audio element and the button
    var audio = document.getElementById('myAudio');
    var muteButton = document.getElementById('muteButton');

    // Function to toggle mute/unmute
    function toggleMute() {
        audio.muted = !audio.muted; // Toggle the muted state

        // Change the icon based on the muted state
        var muteIcon = document.getElementById('muteIcon');
        var unmuteIcon = document.getElementById('unmuteIcon');

        if (audio.muted) {
            muteIcon.style.display = 'none';
            unmuteIcon.style.display = 'block';
        } else {
            muteIcon.style.display = 'block';
            unmuteIcon.style.display = 'none';
        }
    }

    // Persistent hover effect for content overlay
    var contentOverlay = document.querySelector('.content-overlay');
    contentOverlay.addEventListener('mouseenter', function () {
        this.classList.add('hovered');
    });

    // Show poster for 1.2 seconds before video starts
    window.addEventListener('load', function () {
        setTimeout(function () {
            audio.play();
            var posterOverlay = document.getElementById('posterOverlay');
            posterOverlay.classList.add('hidden');
        }, 1200); // 1.2 seconds
    });

</script>
