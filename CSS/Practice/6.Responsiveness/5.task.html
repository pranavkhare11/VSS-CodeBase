    <style>
        * {
            box-sizing: border-box;
            margin: 0;

        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }

        .cards {
            background-color: lightblue;
            border: 2px solid #000;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            font-weight: bold;
        }

        .cards {
            flex: 1 1 calc(25% - 10px);
            height: 100px;
        }

        @media (max-width:480px) {

            .cards {
                flex: 1 1 100%;
            }
        }

        @media (min-width:481px) and (max-width:768px) {

            .cards {
                flex: 1 1 calc(50% - 10px);
            }
        }
    </style>
</head>
