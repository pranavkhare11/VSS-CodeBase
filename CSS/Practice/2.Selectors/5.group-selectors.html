<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Selector</title>
    <style>
        h1,
        h2,
        h3,
        h4,
        ul .item,
        #no2 {
            color: orangered;
            background-color: aqua;
        }
        span,
        div,input{
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>Welcome from Para</p>
    <h1>Welcome from Heading</h1>
    <h2>Welcome from H2</h2>
    <h3>Welcome from H3</h3>
    <h4>Welcome from H4</h4>
    <span>Welcome from Span</span>
    <div>Welcome from div</div>
    <input type="text" placeholder="Enter something" />
    <h2>Welcome from H2</h2>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="item">Apple</li>
                <li id="no2">Samsung</li>
                <li>LG</li>
            </ul>
        </div>
    </div>
</body>
</html>
