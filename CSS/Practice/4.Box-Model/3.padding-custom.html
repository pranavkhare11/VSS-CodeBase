<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Example</title>
    <style>
        body {
            background-color: #252525;
            font-family: Arial, sans-serif;
        }
        .btn {
            width: 150px;
            height: auto;
            padding: 10px;
            margin: 5px;
            border: 2px solid #ff2e2e;
            border-radius: 12px;
            background-color: #585858;
            color: white;
        }
        .btn:hover {
            background-color: #ff2e2e;
            cursor: pointer;
            transition: 0.5s ease-in-out;
        }
        .box {
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <button class="btn">Share My Screen</button>
        <button class="btn">Hide My Screen</button>
    </div>
</body>
</html>
