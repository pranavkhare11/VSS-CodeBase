<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model</title>
    <style>
        * {
            margin: 0px;
        }
        .box-1,
        .box-2 {
            width: 250px;
            height: 150px;
            border: 2px solid red;
        }

        .box-1 {
            margin: 4px;
            padding: 12px;
        }

        .box-2 {
            margin: 10px;
        }

        .inner-box {
            background-color: blue;
            color: white;
            padding: 20px;
            border: 2px solid greenyellow;
        }
    </style>
</head>
<body>
    <div class="box-1">Box 1
        <div class="inner-box">
            Inner box
        </div>
    </div>
    <div class="box-2">Box 2</div>
</body>
</html>
