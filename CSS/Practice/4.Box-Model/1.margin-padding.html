<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin-Padding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .first-heading {
            background-color: lightcoral;
            margin: 10px;
            padding: 100px;
        }
        .second-heading {
            background-color: lightblue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <section>
        <h1 class="first-heading">Hello H1</h1>
        <h1 class="second-heading">Hello H2</h1>
    </section>
</body>
</html>
