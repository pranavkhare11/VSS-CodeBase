<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0.1 Demo</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0px;
        }
        section{
            display:flex;
        
            padding: 12px;
            background-color: blueviolet;
            flex-wrap: wrap;
        }
        div{
            background-color: rgb(132, 32, 179);
            color: rgb(255, 100, 255);
            width: 200px;
            height: 200px;
            margin: auto;
            margin-bottom:10px;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            font-weight: bold;
        }
        div:nth-child(odd){
            background-color: rgb(179, 32, 150);
            
        }
    </style>
</head>
<body>
    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
    </section>
</body>
</html>
