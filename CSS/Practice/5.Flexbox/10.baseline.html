<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            height: 200px;
            background-color: green;
            align-items: baseline;
        }
        .collumn {
            background-color: orange;
            margin: 10px;
            text-align: center;
            font-size: 20px;
            text-decoration: underline;
        }
        .collumn-A{
            font-size: 24px;
        }
        .collumn-B{
            font-size: 48px;
        }
        .collumn-C{
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="collumn collumn-A">item-1</div>
        <div class="collumn collumn-B">item-2</div>
        <div class="collumn collumn-C">item-3</div>
    </div>
</body>
</html>
